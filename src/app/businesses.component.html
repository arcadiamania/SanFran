<!--div class="jumbotron">

<div class="container" style="margin-top:100px;">
	<div class="row">
		<div class="col-sm-12">
			<div *ngFor = "let business of webService.business_list | async"><!--C3,5 C3,7 C3,10-->
				<div class="card text-white bg-primary mb-3"
					[routerLink]="['/businesses', business._id]"
					style="cursor: pointer"><!--C1,19-->
					<div class="card-header">
						{{ business.name }}
					</div>
					<div class="card-body">
						This business is based in
						{{ business.city }}
					</div>
					<div class="card-footer">
						{{ business.review_count }}
						reviews available
					</div>
					<!--Could add more but nahh-->
				</div>
			</div>
		</div> <!-- col -->
	</div> <!-- row -->
	
	<div class="row">
		<div class="col-sm-6">
			<button class="btn btn-primary" (click)="previousPage()">Previous</button>
		</div>
		<div class="col-sm-6 text-right">
			<button class="btn btn-primary" (click)="nextPage()">Next</button>
		</div>
	</div>
	
</div> <!-- container -->
